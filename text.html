<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Scrollbar</title>
    <style>
      /* Apply styles to the textarea */
      textarea {
        width: 300px;
        height: 150px;
        overflow-y: auto; /* Enable vertical scrollbar only */
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
      }

      /* Customize scrollbar styles */
      textarea::-webkit-scrollbar {
        width: 12px; /* Set the width of the scrollbar */
      }

      textarea::-webkit-scrollbar-track {
        background-color: transparent; /* Set the background color of the track */
      }

      textarea::-webkit-scrollbar-thumb {
        background-color: #888; /* Set the color of the scrollbar thumb */
        border-radius: 6px; /* Set the border radius of the thumb */
      }

      textarea::-webkit-scrollbar-thumb:hover {
        background-color: #555; /* Set the color of the thumb on hover */
      }
    </style>
  </head>
  <body>
    <textarea placeholder="Type something..."></textarea>
  </body>
</html>
